name: Manual install

on:
  workflow_dispatch:

runs-on: ubuntu-latest
jobs:
  install:

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "16"

    - name: Install dependencies
      run: npm install

  build:
    - needs: install
    - name: Build application
      run: npm run build
